<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register:</h1>
    
<form action="/register.html" method="POST">
    <label for="firstname"><b>First name</b></label>
    <input type="text" placeholder="Enter firstname" name="firstname" id="firstname" required onkeyup="manage(this)"><br>

    <label for="lastname"><b>Last name</b></label>
    <input type="text" placeholder="Enter lastname" name="lastname" id="lastname" required onkeyup="manage(this)"><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required onkeyup="manage(this)"><br>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" id="username" required onkeyup="manage(this)"><br>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required onkeyup="manage(this)"><br>

    <input type="submit" value="Register" id="bt" disabled>
</form>
    <div id="register-result"></div>
<script src="script.js"></script>
</body>
</html>
