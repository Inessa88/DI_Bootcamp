<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="task_list.html" id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="" required><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value=""><br>
        <label for="start_time">Start date and time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" value="" required><br>
        <label for="end_time">End date and time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" value="" required><br>
        <input type="submit" value="Submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
